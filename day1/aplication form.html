<!DOCTYPE html>
<html lang="en">
<head>
    <title>APPLICATION PAGE</title>
<style>
        .main{
            padding: 2%;
            background-color: #33d0de;
            width: 50%;
            height: 75%;
            text-align: left;
        }
    </style>
</head>
<body>
    <center><div class="main" >
        <div class="sub">
            <h3>RIGISTER FORM</h3>
            <form>
                <div>
                    <label for="input">Name</label>
                    <input placeholder="Your name" type="text">
                </div>
                <div>
                    <label for="input">Email</label>
                    <input placeholder="email id" type="text">
                </div>
                <div>
                    <label for="input">Collage</label>
                    <input placeholder="collage name" type="text">
                </div>
                <div>
                    <label for="input">Collage</label>
                    <select name="course" id="">
                        <option value="">ECE</option>
                        <option value="">CSE</option>
                        <option value="">EEE</option>
                    </select>                    
                </div>
                <div>
                    <label for="input">Phone no</label>
                    <input placeholder="mobile number" type="number">
                </div>
                <div>
                    <label for="input">Message</label>
                    <textarea name="Message" id="message" cols="30" rows="5"></textarea>
                </div>
                <div>
                    <label for="input">Gender</label>
                    <input type="radio" name="gender" id="male">
                    <label for="input">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="input">Female</label>
                </div>
                <div>
                    <label for="input">Date of birth</label>
                    <input type="Date" name="date" id="date">
                </div>
                <div>
                    <label for="input">Password</label>
                    <input placeholder="PASSWORD" type="password">
                </div>
            <center><div class="sub"><button type="submit"> Sign up </button></div></center>
        </form>
        </div>
    </div></center>
</body>
</html>
